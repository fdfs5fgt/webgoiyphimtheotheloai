<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 350px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    .menu-box {
      margin-top: 20px;
      background-color: #ecf0f1;
      padding: 10px;
      border-radius: 8px;
    }

    .menu-box a {
      display: block;
      color: #2980b9;
      text-decoration: none;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .menu-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Đăng Nhập</h2>
    <form>
      <input type="text" placeholder="Tên đăng nhập" style="width: 100%; padding: 8px; margin-bottom: 10px;">
      <input type="password" placeholder="Mật khẩu" style="width: 100%; padding: 8px; margin-bottom: 10px;">
      <button type="submit" style="width: 100%; padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 5px;">Đăng nhập</button>
    </form>
  </div>

</body>
</html>
