.main-wrapper {
  background-color: #2b2b2b;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  box-sizing: border-box;
}
.top-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 0;
}
.search-box input {
  width: 400px;
  padding: 8px 12px;
  border-radius: 5px;
  border: none;
}
.user-actions a {
  margin-left: 10px;
  color: white;
  text-decoration: none;
}

.user-actions a:hover {
  text-decoration: underline;
}
.navbar {
  background-color: #2a2a2a;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 80px;
  width: 600px;
  margin: 0 auto;
  border-radius: 8px;
}

    .navbar a {
      color: #fff;
      text-decoration: none;
      position: relative;
      padding: 10px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1f1f1f;
      min-width: 200px;
      top: 20px;
      left: 0;
      z-index: 10;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 4px;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 12px;
      color: #ddd;
    }

    .dropdown-content a:hover {
      background-color: #333;
      color: #fff;
    }
    .dropdown:hover .dropdown-content,
.dropdown-content:hover {
  display: block;
}
    .navbar a:hover {
      background-color: #444;
      color: orange;
      border-radius: 4px;
    }
.movie-card {
  width: 180px;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  cursor: pointer;
  background-color: #1a1a1a;
  margin: 10px;
  display: flex;
  flex-direction: column;
}
.movie-container {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  padding: 40px 0;
}
.movie-card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  z-index: 10;
}

.movie-card img {
  width: 100%;
  height: 270px;
  object-fit: cover;
  display: block;
}
.movie-info {
  padding: 10px;
  background-color: #2a2a2a;
  color: #fff;
  text-align: center;
}
.movie-info a {
  text-decoration: none; 
  color: white; 
}
.movie-title {
  margin: 0;
  font-size: 16px;
  font-weight: bold;
}
